<!DOCTYPE html>
<html>
<head>
    <title>BioChamber AI Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2>BioChamber Real-Time Dashboard</h2>

<canvas id="chart"></canvas>

<h3>Growth Prediction:</h3>
<p id="growth"></p>

<h3>Control Action:</h3>
<p id="control"></p>

<script>
async function fetchData() {
    const res = await fetch('/data');
    const data = await res.json();

    if (!data.sensors || data.sensors.length === 0) return;

    const labels = data.sensors.map((_, i) => i);
    const pH = data.sensors.map(d => d.pH);

    document.getElementById("growth").innerText =
        data.prediction ? data.prediction.growth_prediction : "No Data";

    document.getElementById("control").innerText =
        data.prediction ? data.prediction.control_action : "No Data";

    new Chart(document.getElementById("chart"), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: "pH",
                data: pH
            }]
        }
    });
}

setInterval(fetchData, 5000);
fetchData();
</script>

</body>
</html>
